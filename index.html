<!DOCTYPE html>
<html>
<head>
	<title>Goban online</title>
	<link rel="stylesheet" media="screen" type="text/css" title="Design" href="go.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="libGo2.js"></script>
</head>
<body onload='Goban.init()'>
	<audio id="error" src="resources/error.wav" autobuffer="true" preload="auto"></audio>
	<audio id="sound1" src="resources/sound1.wav" autobuffer="true" preload="auto"></audio>
	<audio id="sound2" src="resources/sound2.wav" autobuffer="true" preload="auto"></audio>
	<audio id="sound3" src="resources/sound3.wav" autobuffer="true" preload="auto"></audio>
	<audio id="sound4" src="resources/sound4.wav" autobuffer="true" preload="auto"></audio>
	
	<div id='goban'>
	<canvas id='canvasgo' width='620' height='620'></canvas>
	</div>
	<script type='text/javascript'>
	var canvas = document.getElementById('canvasgo');
	var ctx = canvas.getContext('2d');
	ctx.translate(0.5,0.5);	
	var player = false;
	Goban.draw().background();
	
	$("#canvasgo").click(function(e){
		var x = e.pageX - this.offsetLeft - (canvas.width  / (2*((Goban.size + 1))));
		var y = e.pageY - this.offsetTop  - (canvas.height / (2*((Goban.size + 1))));
		x = (x-(x%(canvas.height/(Goban.size + 1)))) / (canvas.height/(Goban.size + 1));
		y = (y-(y%(canvas.width/(Goban.size + 1))))  / (canvas.width/(Goban.size + 1));
		$('#status').html(x +', '+ y);
		Goban.playOn(x,y);
		
	});
	</script>
<h2 id="status">0, 0</h2>
<h2 id='whosTurn'>black</h2>
<button onclick='Goban.passTurn();'>pass</button>
</body>
</html>
